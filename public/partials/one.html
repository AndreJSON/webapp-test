<md-list flex>
	<md-subheader class="md-no-sticky">Activity log</md-subheader>
	<md-divider></md-divider>
	<md-list-item class="md-3-line" ng-repeat="item in activities">
		<div class="md-list-item-text" layout="column">
			<h3 style="color:{{item.points > 0 ? 'green' : 'red'}};opacity:0.87;">{{item.points > 0 ? '+' : ''}}{{item.points}}</h3>
			<h4>{{item.time}}</h4>
			<p>{{item.what}}</p>
		</div>
		<md-divider></md-divider>
	</md-list-item>
</md-list>
